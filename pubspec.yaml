name: foss_warn
description: A FOSS client for the FOSS Public Alert Server
publish_to: 'none'
version: 1.0.1-alpha1+40

environment:
  sdk: ">=3.6.2 <4.0.0"
  flutter: ">=3.29.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.1.0
  flutter_local_notifications: ^17.2.4
  shared_preferences: ^2.5.3
  shared_preferences_android: ^2.4.10
  rxdart: ^0.28.0
  url_launcher: ^6.3.1
  share_plus: ^11.0.0
  intl: any # for localizations
  unifiedpush: ^6.2.0
  unifiedpush_linux: ^1.0.0
  unifiedpush_storage_shared_preferences: ^1.0.0
  unifiedpush_platform_interface: ^4.0.0
  xml2json: ^6.2.5
  uuid: ^4.4.2

  # used by the map
  flutter_map: ^7.0.2
  flutter_map_geojson: ^1.0.5
  vector_map_tiles: ^8.0.0
  latlong2: ^0.9.0

  #icons_launcher: ^2.1.6

  path_provider: any
  vector_tile_renderer: any
  flutter_riverpod: ^2.6.1
  go_router: ^14.8.1
  permission_handler: ^12.0.1
  permission_handler_android: ^13.0.1
  permission_handler_platform_interface: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

icons_launcher:
  image_path: "assets/app_icon/app_icon.png"
  platforms:
    android:
      enable: true
      image_path: "assets/app_icon/app_icon.png"
      adaptive_background_color: '#cfe5ff'
      adaptive_foreground_image: "assets/app_icon/adaptive_icon.png"
      adaptive_monochrome_image: "assets/app_icon/adaptive_monochrome_app_icon.png"

flutter:
  generate: true # for localizations
  uses-material-design: true
  assets:
   # welcome screen
   - assets/app_icon/app_icon.png
   - assets/introduction/darkmode/
   - assets/introduction/lightmode/
